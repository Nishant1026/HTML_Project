<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Event Form</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Registration Name</legend>
        <label for="name">Full Name</label>
    <input type="text" id="name" name="Full Name" placeholder="Enter Your Full Name"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="Email" placeholder="Enter Email"><br><br>
    <label for="number">Phone_Number</label>
    <input type="text" id="number" name="Phone_Number" placeholder="Phone Number"><br><br>
    <label for="gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Female</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Others</label> <br><br>
    <label for="city">Select Your City:</label>
        <select id="city" name="city">
          <option value="">Choose City</option>
          <option value="ranchi">Ranchi</option>
          <option value="delhi">Delhi</option>
          <option value="mumbai">Mumbai</option>
          <option value="bangalore">Bangalore</option>
          <option value="kolkata">Kolkata</option>
        </select>

        <br><br>
    <label for="skills">Select Your Skills</label>
    <input type="checkbox" id="skill">
    <label for="HTML">HTML</label>
    <input type="checkbox" id="skill">
    <label for="CSS">CSSL</label>
    <input type="checkbox" id="skill">
    <label for="HTML">JavaScript</label>
    <input type="checkbox" id="skill">
    <label for="HTML">SQL</label>
    <input type="checkbox" id="skill">
    <label for="Python">Python</label>
    <input type="checkbox" id="skill">
    <label for="PHP">PHP</label>
    <input type="checkbox" id="skill">
    <label for="C++">C++</label>
    <input type="checkbox" id="skill">
    <label for="Java">Java</label> <br><br>
    <label for="file">Upload your Resume</label>
    <input type="file" id="file" name="resume"><br><br>

    <label for="bio">Write Your Short Bio</label><br><br>
    <textarea id="bio" name="bio"> Write text</textarea><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

    </fieldset>
    </form> 
    
</body>
</html>
